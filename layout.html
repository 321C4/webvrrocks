<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="none">  <!-- TODO: Change when launch. -->
    <title>
      {{#if page.title}}
        {{{page.title}}} | WebVR Rocks
      {{else}}
        WebVR Rocks | Your one-stop resource for everything about WebVR
      {{/if}}
    </title>
    <link rel="stylesheet" href="/styles/index.css">
    <meta name="theme-color" content="#111">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/img/webvr-favicon-small.png">
  </head>
  <body>
    <nav>
      <a href="/">Introduction</a>
      <a href="/getting-started/">Getting Started</a>
      <a href="/browsers/">Browsers</a>
      <a href="/browsers/changelog">Platform News</a>  <!-- TODO: Consider instad putting this info. in a sidebar. -->
      <a href="/getting-started/troubleshooting/">Troubleshooting</a>
      <a href="/directory/">Directory</a>
      <a href="/creating/">Creating</a>
      <a href="/community/">Community</a>
      <a href="/spec/">Specification</a>
      <a href="/about/">About WebVR Rocks</a>
    </nav>

    <a href="https://github.com/webvrrocks/webvrrocks" id="github-repo-link" class="github-repo-link">
      <img src="/img/github-octocat.svg" width="30" height="30" alt="GitHub" title="GitHub">
    </a>

    <div id="content" class="content">
      <div id="column" class="column">
        <div class="centerer">
          <a id="logo" class="logo" href="/">
            <img src="/img/webvr-logo.svg" width="200" height="100" alt="WebVR" title="WebVR">
          </a>
          <span class="tagline">
            <strong>WebVR Rocks</strong><br>
            Your one-stop resource for everything about WebVR
          </span>
        </div>
        <main id="main" class="main" role="main">
          {{{body}}}
        </main>
      </div>
    </div>

    <!-- TODO: Add GA script. -->
  </body>
</html>
